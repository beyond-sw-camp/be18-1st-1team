<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>회원가입</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
	<link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body class="bg-gradient-primary">
	<div class="container">
		<div class="card shadow-lg o-hidden border-0 my-5">
			<div class="card-body p-0">
				<div class="row">
					<div class="col-lg-5 d-none d-lg-flex">
						<div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/optiflow_logo_rec.png&quot;);"></div>
					</div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h4 class="text-bg-primary mb-4">Optiflow ERP</h4>
							</div>
							<form class="user" action="login.html">
								<div class="row mb-3">
									<div class="col-sm-12 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="이름을 입력하세요" name="first_name" required></div>
								</div>
								<div class="mb-3">
									<input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="이메일을 입력하세요" name="email" required>
								</div>
								<div class="row mb-3">
									<div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="비밀번호를 입력하세요" name="password" required></div>
									<div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="비밀번호를 다시 입력하세요" name="password_repeat" required></div>
								</div>
								<div class="mb-3"><input class="form-control form-control-user" type="password" id="ssn" aria-describedby="emailHelp" placeholder="주민등록번호를 입력하세요" name="주민등록번호" required></div>
								<div class="mb-3"><input class="form-control form-control-user" type="tel" id="hp" aria-describedby="emailHelp" placeholder="전화번호" name="hp" required></div>
								
								<button class="btn btn-primary d-block btn-user w-100" type="submit">회원 가입</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/bs-init.js"></script>
	<script src="assets/js/theme.js"></script>
</body>

</html>
